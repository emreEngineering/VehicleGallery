<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    th:replace="~{fragments/layout :: layout(title='Satışlar', content=~{::content})}">

<body>
    <div th:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-cash-stack"></i> Satışlar</h2>
            <a th:if="${isDealer}" href="/sales/new" class="btn btn-accent"><i class="bi bi-plus-lg"></i> Yeni Satış</a>
        </div>

        <!-- Bekleyen Talepler Uyarısı -->
        <div th:if="${isDealer && pendingCount > 0}" class="alert alert-warning mb-4">
            <i class="bi bi-exclamation-triangle"></i>
            <strong th:text="${pendingCount}">0</strong> adet bekleyen satış talebi var!
        </div>

        <div class="data-table">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Müşteri</th>
                        <th>Araç</th>
                        <th>Tarih</th>
                        <th>Tutar</th>
                        <th>Durum</th>
                        <th th:if="${isDealer}">İşlemler</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="sale : ${sales}">
                        <td th:text="${sale.id}">-</td>
                        <td th:text="${sale.customer?.firstName + ' ' + sale.customer?.lastName}">-</td>
                        <td th:text="${sale.listing?.vehicle?.brand + ' ' + sale.listing?.vehicle?.model}">-</td>
                        <td th:text="${sale.date}">-</td>
                        <td th:text="${sale.amount + ' ₺'}">-</td>
                        <td>
                            <span class="badge bg-success" th:if="${sale.status == 'COMPLETED'}">Tamamlandı</span>
                            <span class="badge bg-warning text-dark"
                                th:if="${sale.status == 'PENDING'}">Beklemede</span>
                            <span class="badge bg-danger" th:if="${sale.status == 'CANCELLED'}">İptal</span>
                        </td>
                        <td th:if="${isDealer}">
                            <div th:if="${sale.status == 'PENDING'}" class="btn-group btn-group-sm">
                                <a th:href="@{/sales/{id}/approve(id=${sale.id})}" class="btn btn-success"
                                    title="Onayla">
                                    <i class="bi bi-check-lg"></i>
                                </a>
                                <a th:href="@{/sales/{id}/reject(id=${sale.id})}" class="btn btn-danger" title="Reddet">
                                    <i class="bi bi-x-lg"></i>
                                </a>
                            </div>
                            <span th:if="${sale.status != 'PENDING'}" class="text-secondary">-</span>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(sales)}">
                        <td th:colspan="${isDealer ? 7 : 6}" class="text-center text-secondary py-4">Henüz satış kaydı
                            yok</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
