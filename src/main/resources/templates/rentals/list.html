<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    th:replace="~{fragments/layout :: layout(title='Rentals', content=~{::content})}">

<body>
    <div th:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-key"></i> Rentals</h2>
            <a href="/rentals/new" class="btn btn-accent"><i class="bi bi-plus-lg"></i> New Rental</a>
        </div>

        <div class="data-table">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Customer</th>
                        <th>Vehicle</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Total Cost</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="rental : ${rentals}">
                        <td th:text="${rental.id}">-</td>
                        <td th:text="${rental.customer?.firstName + ' ' + rental.customer?.lastName}">-</td>
                        <td th:text="${rental.listing?.vehicle?.brand + ' ' + rental.listing?.vehicle?.model}">-</td>
                        <td th:text="${rental.startDate}">-</td>
                        <td th:text="${rental.endDate}">-</td>
                        <td th:text="'$' + ${rental.totalCost}">-</td>
                        <td>
                            <span class="badge bg-success" th:if="${rental.status == 'ACTIVE'}">Active</span>
                            <span class="badge bg-secondary" th:if="${rental.status == 'COMPLETED'}">Completed</span>
                            <span class="badge bg-danger" th:if="${rental.status == 'CANCELLED'}">Cancelled</span>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(rentals)}">
                        <td colspan="7" class="text-center text-secondary py-4">No rentals recorded yet</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
