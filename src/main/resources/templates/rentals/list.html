<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    th:replace="~{fragments/layout :: layout(title='Kiralamalar', content=~{::content})}">

<body>
    <div th:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-key"></i> Kiralamalar</h2>
            <a th:if="${isDealer}" href="/rentals/new" class="btn btn-accent"><i class="bi bi-plus-lg"></i> Yeni
                Kiralama</a>
        </div>

        <!-- Bekleyen Talepler Uyarısı -->
        <div th:if="${isDealer && pendingCount > 0}" class="alert alert-warning mb-4">
            <i class="bi bi-exclamation-triangle"></i>
            <strong th:text="${pendingCount}">0</strong> adet bekleyen kiralama talebi var!
        </div>

        <div class="data-table">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Müşteri</th>
                        <th>Araç</th>
                        <th>Başlangıç</th>
                        <th>Bitiş</th>
                        <th>Toplam</th>
                        <th>Durum</th>
                        <th th:if="${isDealer}">İşlemler</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="rental : ${rentals}">
                        <td th:text="${rental.id}">-</td>
                        <td th:text="${rental.customer?.firstName + ' ' + rental.customer?.lastName}">-</td>
                        <td th:text="${rental.listing?.vehicle?.brand + ' ' + rental.listing?.vehicle?.model}">-</td>
                        <td th:text="${rental.startDate}">-</td>
                        <td th:text="${rental.endDate}">-</td>
                        <td th:text="${rental.totalCost + ' ₺'}">-</td>
                        <td>
                            <span class="badge bg-info" th:if="${rental.status == 'ACTIVE'}">Aktif</span>
                            <span class="badge bg-warning text-dark"
                                th:if="${rental.status == 'PENDING'}">Beklemede</span>
                            <span class="badge bg-success" th:if="${rental.status == 'COMPLETED'}">Tamamlandı</span>
                            <span class="badge bg-danger" th:if="${rental.status == 'CANCELLED'}">İptal</span>
                        </td>
                        <td th:if="${isDealer}">
                            <div th:if="${rental.status == 'PENDING'}" class="btn-group btn-group-sm">
                                <a th:href="@{/rentals/{id}/approve(id=${rental.id})}" class="btn btn-success"
                                    title="Onayla">
                                    <i class="bi bi-check-lg"></i>
                                </a>
                                <a th:href="@{/rentals/{id}/reject(id=${rental.id})}" class="btn btn-danger"
                                    title="Reddet">
                                    <i class="bi bi-x-lg"></i>
                                </a>
                            </div>
                            <span th:if="${rental.status != 'PENDING'}" class="text-secondary">-</span>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(rentals)}">
                        <td th:colspan="${isDealer ? 8 : 7}" class="text-center text-secondary py-4">Henüz kiralama
                            kaydı yok</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
