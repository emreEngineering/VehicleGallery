<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout('Adres Düzenle', ~{::content})}">

<body>
    <div th:fragment="content">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="form-card">
                    <h4 class="mb-4"><i class="bi bi-geo-alt"></i> Adres Düzenle</h4>

                    <form th:action="@{/my-addresses/edit}" th:object="${address}" method="post">
                        <input type="hidden" th:field="*{id}" />

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">İl</label>
                                <input type="text" th:field="*{city}" class="form-control" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">İlçe</label>
                                <input type="text" th:field="*{district}" class="form-control" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Mahalle</label>
                            <input type="text" th:field="*{neighborhood}" class="form-control" required>
                        </div>

                        <div class="row">
                            <div class="col-md-8 mb-3">
                                <label class="form-label">Sokak / Cadde</label>
                                <input type="text" th:field="*{street}" class="form-control" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Bina / Kapı No</label>
                                <input type="text" th:field="*{buildingNo}" class="form-control" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Posta Kodu</label>
                            <input type="text" th:field="*{postalCode}" class="form-control" required>
                        </div>

                        <div class="d-flex justify-content-end gap-2 mt-4">
                            <a href="/my-addresses" class="btn btn-outline-light">İptal</a>
                            <button type="submit" class="btn btn-accent"><i class="bi bi-check-lg"></i>
                                Güncelle</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
