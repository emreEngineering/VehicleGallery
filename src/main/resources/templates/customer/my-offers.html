<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout('Tekliflerim', ~{::content})}">

<body>
    <div th:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-tag-fill"></i> Tekliflerim</h2>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="data-table">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Araç</th>
                                    <th>Teklif Tarihi</th>
                                    <th>Teklif Tutarı</th>
                                    <th>Durum</th>
                                    <th>İşlemler</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="offer : ${offers}">
                                    <td>
                                        <div class="d-flex align-items-center gap-2">
                                            <i class="bi bi-car-front text-secondary"></i>
                                            <span th:text="${offer.listing.title}">İlan Başlığı</span>
                                        </div>
                                    </td>
                                    <td th:text="${offer.offerDate}">01.01.2024</td>
                                    <td class="text-warning fw-bold"
                                        th:text="${#numbers.formatCurrency(offer.offerAmount)}">₺0.00</td>
                                    <td>
                                        <span class="badge"
                                            th:classappend="${offer.status == 'PENDING' ? 'bg-warning' : 
                                                               (offer.status == 'ACCEPTED' ? 'bg-success' : 'bg-danger')}" th:text="${offer.status == 'PENDING' ? 'Beklemede' : 
                                                        (offer.status == 'ACCEPTED' ? 'Kabul Edildi' : 'Reddedildi')}">
                                            Durum
                                        </span>
                                    </td>
                                    <td>
                                        <a th:href="@{/listings/{id}(id=${offer.listing.id})}"
                                            class="btn btn-sm btn-outline-info">
                                            <i class="bi bi-eye"></i> İlanı Gör
                                        </a>
                                        <button th:if="${offer.status == 'PENDING'}"
                                            class="btn btn-sm btn-outline-danger">
                                            <i class="bi bi-x-lg"></i> İptal Et
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Empty State -->
            <div class="col-12" th:if="${#lists.isEmpty(offers)}">
                <div class="text-center py-5 text-secondary">
                    <i class="bi bi-inbox display-1 mb-3"></i>
                    <p class="fs-5">Henüz yaptığınız bir teklif bulunmuyor.</p>
                    <a href="/listings" class="btn btn-accent mt-3">İlanlara Göz At</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
