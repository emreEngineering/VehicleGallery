<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(title, content)">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} + ' | Araç Galerisi'">Araç Galerisi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --dark-bg: #0f0f23;
            --card-bg: #1a1a2e;
            --sidebar-bg: #16213e;
            --accent: #e94560;
            --text-primary: #eaeaea;
            --text-secondary: #a0a0a0;
        }

        * {
            box-sizing: border-box;
        }

        body {
            background: var(--dark-bg);
            color: var(--text-primary);
            font-family: 'Segoe UI', system-ui, sans-serif;
            min-height: 100vh;
        }

        .sidebar {
            background: var(--sidebar-bg);
            min-height: 100vh;
            padding: 0;
            position: fixed;
            width: 260px;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-brand {
            padding: 1.5rem;
            background: var(--primary-gradient);
            text-align: center;
        }

        .sidebar-brand h4 {
            margin: 0;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .sidebar-brand small {
            opacity: 0.8;
        }

        .nav-link {
            color: var(--text-secondary) !important;
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
        }

        .nav-link:hover,
        .nav-link.active {
            color: var(--text-primary) !important;
            background: rgba(233, 69, 96, 0.1);
            border-left-color: var(--accent);
        }

        .nav-link i {
            font-size: 1.2rem;
        }

        .main-content {
            margin-left: 260px;
            padding: 2rem;
        }

        .data-table {
            background: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .data-table .table {
            margin: 0;
            color: var(--text-primary);
        }

        .data-table thead {
            background: rgba(255, 255, 255, 0.05);
        }

        .data-table th,
        .data-table td {
            padding: 1rem;
            border-color: rgba(255, 255, 255, 0.05);
        }

        .form-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .form-control,
        .form-select {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }

        .form-control:focus,
        .form-select:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--accent);
            color: var(--text-primary);
            box-shadow: 0 0 0 3px rgba(233, 69, 96, 0.2);
        }

        .form-label {
            color: var(--text-secondary);
        }

        .btn-accent {
            background: var(--accent);
            color: white;
            border: none;
        }

        .btn-accent:hover {
            background: #d63653;
            color: white;
        }

        .badge-fuel {
            background: #ffc107;
            color: #000;
        }

        .badge-electric {
            background: #198754;
        }

        .badge-hybrid {
            background: #0dcaf0;
            color: #000;
        }

        .badge-sale {
            background: var(--accent);
        }

        .badge-rental {
            background: #6f42c1;
        }

        .badge-individual {
            background: #20c997;
        }

        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--dark-bg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
        }

        .splash-content {
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        .splash-logo {
            font-size: 4rem;
            color: var(--accent);
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        .splash-text {
            font-size: 2rem;
            font-weight: bold;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .splash-loader {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-top: 5px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .badge-corporate {
            background: #6610f2;
        }
    </style>
</head>

<body>
    <!-- Splash Screen -->
    <div id="splashScreen" class="splash-screen">
        <div class="splash-content">
            <div class="splash-logo">
                <i class="bi bi-car-front-fill"></i>
            </div>
            <div class="splash-text">Araç Galerisi</div>
            <div class="splash-loader"></div>
            <p class="text-muted mt-3">Yükleniyor...</p>
        </div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-brand">
            <h4><i class="bi bi-car-front-fill"></i> Araç Galerisi</h4>
            <small th:if="${isDealer}">Galeri Yönetimi</small>
            <small th:unless="${isDealer}">Müşteri Paneli</small>
        </div>
        <nav class="nav flex-column mt-3">
            <a class="nav-link" href="/"><i class="bi bi-speedometer2"></i> Ana Sayfa</a>
            <a class="nav-link" href="/vehicles"><i class="bi bi-car-front"></i> Araçlar</a>
            <a class="nav-link" th:if="${isDealer}" href="/customers"><i class="bi bi-people"></i> Müşteriler</a>
            <a class="nav-link" href="/listings"><i class="bi bi-megaphone"></i> İlanlar</a>

            <!-- Dealer Specific Links -->
            <a class="nav-link" th:if="${isDealer}" href="/my-listings"><i class="bi bi-collection-fill"></i>
                İlanlarım</a>
            <a class="nav-link" th:if="${isDealer}" href="/dealer-offers"><i class="bi bi-inbox-fill"></i> Gelen
                Teklifler</a>

            <!-- Customer Specific Links -->
            <a class="nav-link" th:unless="${isDealer}" href="/my-offers"><i class="bi bi-tag-fill"></i> Tekliflerim</a>

            <!-- Common Links -->
            <a class="nav-link" href="/my-addresses"><i class="bi bi-geo-alt-fill"></i> Adreslerim</a>
            <a class="nav-link" href="/my-bank-accounts"><i class="bi bi-wallet2"></i> Banka Hesaplarım</a>

            <a class="nav-link" href="/sales"><i class="bi bi-cash-stack"></i> Satışlar</a>
            <a class="nav-link" href="/rentals"><i class="bi bi-key"></i> Kiralamalar</a>
            <a class="nav-link" th:if="${isDealer}" href="/services"><i class="bi bi-wrench"></i> Servisler</a>
            <a class="nav-link" th:unless="${isDealer}" href="/notifications"><i class="bi bi-bell"></i> Bildirimler</a>
        </nav>

        <!-- User Info -->
        <div class="sidebar-user mt-auto"
            style="position: absolute; bottom: 0; width: 100%; padding: 1rem; border-top: 1px solid rgba(255,255,255,0.1); background: rgba(0,0,0,0.2);">
            <div class="d-flex align-items-center justify-content-between">
                <div>
                    <small class="text-secondary d-block" th:if="${isDealer}">Galerici</small>
                    <small class="text-secondary d-block" th:unless="${isDealer}">Müşteri</small>
                    <span class="text-light" th:if="${currentUser != null}"
                        th:text="${currentUser.firstName + ' ' + currentUser.lastName}">Kullanıcı</span>
                </div>
                <a href="/logout" class="btn btn-sm btn-outline-danger" title="Çıkış">
                    <i class="bi bi-box-arrow-right"></i>
                </a>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <th:block th:replace="${content}" />
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const splash = document.getElementById('splashScreen');

            // Check if splash has been shown in this session
            if (!sessionStorage.getItem('splashShown')) {
                // First visit
                setTimeout(() => {
                    splash.style.opacity = '0';
                    splash.style.visibility = 'hidden';
                    sessionStorage.setItem('splashShown', 'true');
                }, 2500); // 2.5 seconds delay
            } else {
                // Already shown, hide immediately
                splash.style.display = 'none';
            }
        });
    </script>
</body>

</html>
