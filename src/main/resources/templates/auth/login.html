<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap - Araç Galerisi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --dark-bg: #0f0f23;
            --card-bg: #1a1a2e;
            --accent: #e94560;
            --text-primary: #eaeaea;
            --text-secondary: #a0a0a0;
        }
        
        body {
            background: var(--dark-bg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        .login-container {
            max-width: 900px;
            width: 100%;
            padding: 2rem;
        }
        
        .brand-header {
            text-align: center;
            margin-bottom: 3rem;
            color: var(--text-primary);
        }
        
        .brand-header h1 {
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            font-size: 2.5rem;
        }
        
        .login-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 2.5rem;
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
            height: 100%;
        }
        
        .login-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            border-color: var(--accent);
        }
        
        .login-card .icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            margin: 0 auto 1.5rem;
        }
        
        .login-card.individual .icon {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .login-card.corporate .icon {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        
        .login-card.dealer .icon {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }
        
        .login-card h3 {
            color: var(--text-primary);
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .login-card p {
            color: var(--text-secondary);
            margin: 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="brand-header">
            <h1><i class="bi bi-car-front-fill"></i> Araç Galerisi</h1>
            <p class="text-secondary mt-2">Yönetim Sistemine Hoş Geldiniz</p>
        </div>
        
        <div class="row g-4">
            <div class="col-md-4">
                <a href="/login/individual" class="login-card individual">
                    <div class="icon"><i class="bi bi-person"></i></div>
                    <h3 class="text-center">Bireysel Müşteri</h3>
                    <p class="text-center">Kişisel hesabınızla giriş yapın</p>
                </a>
            </div>
            <div class="col-md-4">
                <a href="/login/corporate" class="login-card corporate">
                    <div class="icon"><i class="bi bi-building"></i></div>
                    <h3 class="text-center">Kurumsal Müşteri</h3>
                    <p class="text-center">Şirket hesabınızla giriş yapın</p>
                </a>
            </div>
            <div class="col-md-4">
                <a href="/login/dealer" class="login-card dealer">
                    <div class="icon"><i class="bi bi-shop"></i></div>
                    <h3 class="text-center">Galerici</h3>
                    <p class="text-center">Galeri hesabınızla giriş yapın</p>
                </a>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
