<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerici Kaydı - Araç Galerisi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            --dark-bg: #0f0f23;
            --card-bg: #1a1a2e;
            --accent: #43e97b;
            --text-primary: #eaeaea;
            --text-secondary: #a0a0a0;
        }

        body {
            background: var(--dark-bg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', system-ui, sans-serif;
            padding: 2rem 0;
        }

        .register-box {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 2.5rem;
            width: 100%;
            max-width: 480px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .register-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .register-header .icon {
            width: 70px;
            height: 70px;
            background: var(--primary-gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            color: #1a1a2e;
            margin: 0 auto 1rem;
        }

        .register-header h2 {
            color: var(--text-primary);
            font-weight: 600;
            font-size: 1.5rem;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            padding: 0.7rem 1rem;
            border-radius: 10px;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--accent);
            color: var(--text-primary);
            box-shadow: 0 0 0 3px rgba(67, 233, 123, 0.1);
        }

        .form-control::placeholder {
            color: var(--text-secondary);
        }

        .form-label {
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin-bottom: 0.3rem;
        }

        .btn-register {
            background: var(--primary-gradient);
            border: none;
            padding: 0.8rem;
            border-radius: 10px;
            font-weight: 600;
            width: 100%;
            color: #1a1a2e;
            transition: all 0.3s ease;
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(67, 233, 123, 0.3);
            color: #1a1a2e;
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-secondary);
        }

        .login-link a {
            color: var(--accent);
            text-decoration: none;
        }

        .back-link {
            text-align: center;
            margin-top: 1rem;
        }

        .back-link a {
            color: var(--text-secondary);
            text-decoration: none;
        }

        .back-link a:hover {
            color: var(--text-primary);
        }

        .alert {
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="register-box">
        <div class="register-header">
            <div class="icon"><i class="bi bi-shop-window"></i></div>
            <h2>Galerici Kaydı</h2>
        </div>

        <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

        <form action="/register/dealer" method="post" th:object="${dealer}">
            <div class="mb-3">
                <label class="form-label">Galeri / Şirket Adı</label>
                <input type="text" th:field="*{companyName}" class="form-control" placeholder="Galeri Adı" required>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Yetkili Adı</label>
                    <input type="text" th:field="*{firstName}" class="form-control" placeholder="Adınız" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Yetkili Soyadı</label>
                    <input type="text" th:field="*{lastName}" class="form-control" placeholder="Soyadınız" required>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Vergi Numarası</label>
                <input type="text" th:field="*{taxNumber}" class="form-control" placeholder="1234567890" maxlength="10"
                    required>
            </div>

            <div class="mb-3">
                <label class="form-label">E-posta</label>
                <input type="email" th:field="*{email}" class="form-control" placeholder="galeri@email.com" required>
            </div>

            <div class="mb-4">
                <label class="form-label">Şifre</label>
                <input type="password" th:field="*{password}" class="form-control" placeholder="••••••••" required
                    minlength="6">
            </div>

            <button type="submit" class="btn btn-register">Kayıt Ol</button>
        </form>

        <div class="login-link">
            Zaten hesabınız var mı? <a href="/login/dealer">Giriş Yapın</a>
        </div>

        <div class="back-link">
            <a href="/login"><i class="bi bi-arrow-left"></i> Geri Dön</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
