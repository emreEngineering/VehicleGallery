<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout('Banka Hesabı Ekle', ~{::content})}">

<body>
    <div th:fragment="content">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-card">
                    <h4 class="mb-4"><i class="bi bi-wallet2"></i> Yeni Banka Hesabı Ekle</h4>

                    <form th:action="@{/my-bank-accounts/add}" th:object="${bankAccount}" method="post">
                        <div class="mb-3">
                            <label class="form-label">Banka Adı</label>
                            <input type="text" th:field="*{bankName}" class="form-control"
                                placeholder="Örn: Ziraat Bankası" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">IBAN / Hesap Numarası</label>
                            <input type="text" th:field="*{accountNumber}" class="form-control" placeholder="TR..."
                                required>
                        </div>

                        <div class="d-flex justify-content-end gap-2 mt-4">
                            <a href="/my-bank-accounts" class="btn btn-outline-light">İptal</a>
                            <button type="submit" class="btn btn-accent"><i class="bi bi-check-lg"></i> Kaydet</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
