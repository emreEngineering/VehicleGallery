<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    th:replace="~{fragments/layout :: layout(title='Services', content=~{::content})}">

<body>
    <div th:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-wrench"></i> Service Records</h2>
            <a href="/services/new" class="btn btn-accent"><i class="bi bi-plus-lg"></i> New Record</a>
        </div>

        <div class="data-table">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Vehicle</th>
                        <th>Date</th>
                        <th>Description</th>
                        <th>Cost</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="record : ${serviceRecords}">
                        <td th:text="${record.id}">-</td>
                        <td th:text="${record.vehicle?.brand + ' ' + record.vehicle?.model}">-</td>
                        <td th:text="${record.date}">-</td>
                        <td th:text="${record.description}">-</td>
                        <td th:text="'$' + ${record.cost}">-</td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(serviceRecords)}">
                        <td colspan="5" class="text-center text-secondary py-4">No service records yet</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
